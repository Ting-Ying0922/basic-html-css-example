<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>welcome to my website</h1>
        <nav aria-label="Main Navigation">
            <ol>
                <li><a href="https://www.google.com/">A</a></li>
                <li><a href="https://www.google.com/">B</a></li>
                <li><a href="https://www.google.com/">C</a></li>
            </ol>
        </nav>
    </header>
    <!-- header和head不同，head的資訊部會呈現在網頁中 -->

    <main>
        <h2>main content</h2>
        <time datetime="2024-10-09T14:00:00Z">09/10/2024 14:00</time>
        <p>This is the main content of the webpage.</p>
    </main>
    <!-- main主題的部分 -->

    <section>
        <h2>Services</h2>
        <article>
            <h3>services 1</h3>
            <p>content</p>
        </article>
    </section>
    <!-- section章節、部分。 -->
    <!-- article內容 -->

    <nav aria-label="Secondary Navigation">
        <a href="home">home</a>
        <a href="about">about</a>
        <nav aria-label="Secondary Navigation submenu">
            <a href="service1">service1</a>
        </nav>
    </nav>
    <!-- nav集結所有連結 -->
    <!--aria-label區分且輔助 nav  -->

    <aside>
        <h2>relevant information</h2>
        <p><a href="https://www.google.com/">more information</a></p>
    </aside>
    <!-- aside附加訊息 -->

    <footer>
        <p>This is our property of company</p>
        <p>Contact Email: <a href="information@example.com">information@example.com</a></p>
    </footer>
    <!-- footer页面或部分的底部区域，包含版权声明、联系信息、社交媒体链接 -->
</body>

</html>
